<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TypePro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/mini-solid-icons-vol-3/16/140-512.png">
    <style>
    .button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 25px;
    margin: 10px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;

    }

    .button:hover {
    background-color: green;
}
  </style>
</head>

<body class="bg-dark text-white ">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1>TypePro</h1>
  </header>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Type The Given Word Within
          <span class="text-success" id="seconds" style="color:yellow">5</span> Seconds:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" auofocus>
        <h4 class="mt-3" id="message"></h4>

        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Time Left:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
      <div id="wrapper" style="margin:auto;padding: 0px">
        <div style="margin: auto;clear:left; ">
         <input type="image" src="play.png" style="margin: auto;padding-top: 30px" onclick="init()"><br>
        </div>
        <div class="row mt-5" style="margin: auto;clear:left"><button class="button" id="easy" onclick="easy()">Easy</button>
          <button class="button" onclick="medium()" >Medium</button>
          <button class="button" onclick="hard()">Hard</button>
        </div>
        </div>
      </div>
        <!-- Instructions -->
        <div class="row mt-5" style="padding-bottom: :15px">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white" >
              <h5>Instructions</h5>
              <p>Type each word in the given amount of seconds to score. To play again, just press the play button. Your score
                will reset.</p>
                By default, level is medium <strong>(3 seconds)</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>

  <script src="js/main.js"></script>
</body>

</html>
